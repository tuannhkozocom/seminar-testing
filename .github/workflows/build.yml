name: CI

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    name: Install and publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: copy env
        run: cp .env.example .env
      - name: start docker and composer install
        shell: bash
        run: |
          docker-compose up -d php 
          docker-compose exec -T php composer install